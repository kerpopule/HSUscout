<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Outer crosshair ring -->
  <circle cx="256" cy="240" r="155" fill="none" stroke="url(#ring)" stroke-width="3"/>

  <!-- Crosshair lines -->
  <line x1="256" y1="60" x2="256" y2="120" stroke="#60a5fa" stroke-width="2.5" opacity="0.5"/>
  <line x1="256" y1="360" x2="256" y2="420" stroke="#60a5fa" stroke-width="2.5" opacity="0.5"/>
  <line x1="76" y1="240" x2="136" y2="240" stroke="#60a5fa" stroke-width="2.5" opacity="0.5"/>
  <line x1="376" y1="240" x2="436" y2="240" stroke="#60a5fa" stroke-width="2.5" opacity="0.5"/>

  <!-- Inner crosshair ring -->
  <circle cx="256" cy="240" r="90" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.3"/>

  <!-- Center dot -->
  <circle cx="256" cy="240" r="6" fill="#60a5fa" opacity="0.5"/>

  <!-- HSU text - bold, centered -->
  <text x="256" y="260" text-anchor="middle" font-family="'Inter','Helvetica Neue',Arial,sans-serif" font-weight="800" font-size="120" fill="white" letter-spacing="8">HSU</text>

  <!-- SCOUT text below -->
  <text x="256" y="440" text-anchor="middle" font-family="'Inter','Helvetica Neue',Arial,sans-serif" font-weight="600" font-size="52" fill="#93c5fd" letter-spacing="16">SCOUT</text>
</svg>
